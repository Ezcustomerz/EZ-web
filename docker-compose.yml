services:
  clamav:
    image: clamav/clamav:latest
    platform: linux/amd64
    container_name: clamav
    ports:
      - "3310:3310"
    restart: unless-stopped
    volumes:
      - clamav_data:/var/lib/clamav
    healthcheck:
      test: ["CMD", "clamdscan", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ezweb-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ezweb-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      - CLAMAV_HOST=clamav
      - CLAMAV_PORT=3310
    depends_on:
      clamav:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ezweb-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ezweb-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ezweb-network

networks:
  ezweb-network:
    driver: bridge

volumes:
  clamav_data:


<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EZcustomers Dev</title>
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/appTheme.json" as="fetch" crossorigin />
    
    <!-- Optimize rendering -->
    <style>
      /* Critical CSS for immediate rendering */
      * {
        box-sizing: border-box;
      }
      
      body { 
        margin: 0; 
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        background-color: #FFFFFF;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root { 
        min-height: 100vh; 
        display: flex;
        flex-direction: column;
      }
      
      /* Critical LCP element styles - render immediately */
      .lcp-heading {
        font-size: clamp(2.5rem, 4vw, 4.5rem) !important;
        font-weight: 700 !important;
        line-height: 1.1 !important;
        color: #7A5FFF !important;
        margin: 0 !important;
        padding: 0 !important;
        opacity: 1 !important;
        transform: none !important;
        animation: none !important;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif !important;
        letter-spacing: 0.1em !important;
      }
      
      /* Prevent MUI from blocking initial render */
      .MuiTypography-root {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif !important;
      }
      
      /* Optimize hero section for immediate rendering */
      .hero-section {
        background: linear-gradient(135deg, #FFCD38 0%, #7A5FFF 100%) !important;
        min-height: 60vh !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        padding: 2rem !important;
      }
      
      /* Hide loading states */
      .loading-overlay {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- Critical LCP element - render immediately -->
    <div id="lcp-fallback" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #FFCD38 0%, #7A5FFF 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
    ">
      <!-- Animated logo -->
      <div style="
        position: relative;
        width: 120px;
        height: 120px;
        margin-bottom: 2rem;
      ">
        <!-- Spinning vinyl record -->
        <div style="
          width: 100%;
          height: 100%;
          border-radius: 50%;
          background: radial-gradient(circle, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.9) 70%, rgba(0,0,0,0.95) 100%);
          display: flex;
          align-items: center;
          justify-content: center;
          animation: spin 2s linear infinite;
          box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        ">
          <!-- Center label -->
          <div style="
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #7A5FFF 0%, #339BFF 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
          ">
            EZ
          </div>
        </div>
      
      </div>
      
      <!-- Loading text -->
      <div style="
        color: white;
        font-size: 1.5rem;
        font-weight: 600;
        text-align: center;
        opacity: 0.9;
      ">
        Loading...
      </div>
      
      <!-- Loading dots -->
      <div style="
        display: flex;
        gap: 8px;
        margin-top: 1rem;
      ">
        <div style="
          width: 8px;
          height: 8px;
          border-radius: 50%;
          background: white;
          animation: bounce 1.4s ease-in-out infinite both;
        "></div>
        <div style="
          width: 8px;
          height: 8px;
          border-radius: 50%;
          background: white;
          animation: bounce 1.4s ease-in-out infinite both;
          animation-delay: 0.2s;
        "></div>
        <div style="
          width: 8px;
          height: 8px;
          border-radius: 50%;
          background: white;
          animation: bounce 1.4s ease-in-out infinite both;
          animation-delay: 0.4s;
        "></div>
      </div>
    </div>
    
    <!-- Animations -->
    <style>
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes tonearm {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(2deg); }
      }
      
      @keyframes bounce {
        0%, 80%, 100% { 
          transform: scale(0);
          opacity: 0.5;
        }
        40% { 
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide fallback once React loads -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const fallback = document.getElementById('lcp-fallback');
          if (fallback) {
            fallback.style.opacity = '0';
            fallback.style.transition = 'opacity 0.3s ease';
            setTimeout(() => fallback.remove(), 300);
          }
        }, 100);
      });
    </script>
  </body>
</html>

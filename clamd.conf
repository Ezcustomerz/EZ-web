# ClamAV daemon configuration for Render deployment
# Run in foreground (we'll background it in the entrypoint)
Foreground yes

# Enable TCP socket for remote connections
TCPSocket 3310
TCPAddr 0.0.0.0

# Also enable Unix socket for startup script compatibility
# The entrypoint script checks for this socket to know when clamd is ready
LocalSocket /tmp/clamd.sock
LocalSocketGroup clamav
LocalSocketMode 666

# Logging
LogFile /var/log/clamav/clamd.log
LogTime yes
LogVerbose yes

# Database directory
DatabaseDirectory /var/lib/clamav

# Allow scanning of large files
StreamMaxLength 100M
MaxScanSize 100M
MaxFileSize 100M

# Performance settings
MaxThreads 12
ReadTimeout 300

